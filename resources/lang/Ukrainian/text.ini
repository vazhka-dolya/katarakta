SW_AI = Цей переклад був в основному або повністю виконаний з використанням машинного<br>перекладу та/або штучного інтелекту, через що можуть бути неточності.
SW_ToolTipPath1 = Це директорія для папок, що зберігають у собі «hi-res»-текстури, які завантажує графічний плагін поверх оригінальних текстур у якій-небудь грі (функція текстур-паків). Подібна директорія зазвичай виглядає таким чином:<br><br>[директорія до Вашого емулятора]/Plugin/GFX/hires_texture/<br>або<br>[директорія до Вашого емулятора]/Plugin/hires_texture/<br>(Ви можете створити папку "hires_texture" якщо у Вас її немає.)<br><br>Вам потрібно мати "/" (очевидно, що без лапок. "\" також працює для Windows) в кінці, щоб katarakta могла нормально використовувати цю директорію. ВАЖЛИВО! Функція текстур-паків може не працювати якщо емулятор знаходиться в директорії Program Files.
SW_ToolTipMainTextureNames1 = Текстури, які Ви напевно найчастіше змінюватимете, — очі, емблема на кепці, волосся з боків, вуса та кнопка. Назви для подібних текстур — це на вигляд випадкові символи, які йдуть після назви гри, починаючи з та включаючи "#", як показує приклад нижче.
SW_ToolTipMainTextureNames2 = Але назви для цих семи текстур вже вказані, і дуже малоймовірно, що Вам потрібно буде їх змінювати.
SW_ToolTipGameNames1 = Те, що я кличу "назвою гри", — це назва, яка, наскільки мені відомо, використовується для звернення до якоїсь певної гри та міститься всередині ROM'а цієї гри. Ці «назви ігор» також використовуються для «hi-res»-текстур і, тим саме, katarakt'ою. Якщо основний для Вас ROM — звичайний, немодифікований ROM Super Mario 64, то назвою для Super Mario 64 у Вас напевно буде "SUPER MARIO 64" (врахуйте, що регістр важливий, тобто "Super Mario 64" — неправильно, а "SUPER MARIO 64" — правильно). Місця, де можна знайти назву гри, мають в собі, але не обмежуються на:<br>• папку "save" в емуляторі, а саме .eep-файли всередині;<br>• папку, в яку потрапляють ігрові текстури при їх «дампінгу» графічним емулятором.<br>АЛЕ! Назва гри, яка показує емулятор як заголовок свого вікна, — може бути неправильною, тому не використовуйте її.
SW_ToolTipGameNames2 = Ви можете додати назви інших ігор, якщо в них Ви теж хочете змінювати текстури (розділяються крапками із комами (";") без пробілів перед або після цих самих крапок із комами).<br>Після додавання будь-яких інших ігор, Ви можете вибирати на яку з них застосувати вибрані текстури, використовуючи кнопку зі стрілкою, спрямованою вниз, яка біля кнопки застосування.
