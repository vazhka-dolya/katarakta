SW_AI = Этот перевод был в основном или полностью выполнен с использованием машинного<br>перевода и/или искусственного интеллекта, из-за чего могут быть неточности.
SW_ToolTipPath1 = Это путь для папок, хранящих в себе «hi-res»-текстуры, которые загружает графический плагин поверх оригинальных текстур в какой-нибудь игре (функция текстур-паков).<br>Такой путь обычно выглядит следующим образом:<br><br>[путь к Вашему эмулятору]/Plugin/GFX/hires_texture/<br>или<br>[путь к Вашему эмулятору]/Plugin/hires_texture/<br>(Вы можете создать папку «hires_texture» в случае если у Вас её нет.)<br><br>Вам нужно иметь «/» (очевидно, что без кавычек. «\» также работает для Windows) в конце пути, чтобы katarakta могла нормально использовать этот путь. ВАЖНО! Функция текстур-паков в графических плагинах может не работать если эмулятор находится в папке Program Files.
SW_ToolTipMainTextureNames1 = Текстуры, которые Вы наверняка будете чаще всего менять, — глаза, эмблема на кепке, волосы по бокам, усы и кнопка. Названия для подобных текстур — на вид случайные символы, идущие после названия игры, начиная с и включая «#», как показывает пример ниже.
SW_ToolTipMainTextureNames2 = Но названия для этих семи текстур уже указаны и очень маловероятна необходимость их менять.
SW_ToolTipGameNames1 = То, что я зову «названием игры», — это название, которое, насколько мне известно, используется для обращения к какой-то определённой игре и содержится внутри ROM'а данной игры. Эти «названия игр» также используются для «hi-res»-текстур и, следовательно, katarakt'ой. Если основной для Вас ROM — обычный, немодифицированный ROM Super Mario 64, то тогда названием для Super Mario 64 у Вас наверное будет «SUPER MARIO 64» (учтите, что регистр важен, то есть «Super Mario 64» — неправильно, а «SUPER MARIO 64» — правильно). Места, где можно найти название игры, включают в себя, но не ограничиваются на:<br>• папку «save» в эмуляторе, а именно .eep-файлы внутри;<br>• папку, в которую попадают игровые текстуры при их «дампинге» графическим эмулятором.<br>НО! Название игры, которое показывает эмулятор как заголовок своего окна, — может быть неправильным, поэтому не используйте его.
SW_ToolTipGameNames2 = Вы можете добавить названия других игр, если в них Вы тоже хотите изменять текстуры (разделяются точками с запятыми («;») без пробелов перед или после этих самых точек с запятыми).<br>После добавления любых других игр, Вы можете выбирать на какую из них применить выбранные текстуры используя кнопку со стрелкой, направленной вниз, которая возле кнопки применения.
